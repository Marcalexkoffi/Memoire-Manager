<div class="page-container">

  <div class="bg-shape-1"></div>

    <!-- Header -->
    <div class="page-header">
      <div class="header-content">
        <div class="header-text">
          <h1>Propositions</h1>
          <p>Gérez vos propositions de thèmes de mémoire</p>
        </div>
      </div>
    </div>

    <div class="table-container">

            <th>STATUT</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let memoire of memoires">
              <td class="title-cell">
                <div class="title">{{ memoire.libelle_theme }}</div>
                <div class="description">
                  Étude de l'impact de l'IA sur les méthodes d'apprentissage
                  modernes
                </div>
              </td>
              <td class="problematic-cell">
                {{ memoire.problematique }}
              </td>
              <td class="date-cell">{{ formatDate(memoire.created_at) }}</td>
              <td>
                <span class="status-badge status-pending">En cours</span>
              </td>
              <td class="actions-cell">
                <button class="action-btn view-btn">
                  <i class="fas fa-eye"></i>
                  Voir
                </button>
                <button class="action-btn edit-btn">
                  <i class="fas fa-edit"></i>
                  Modifier
                </button>
              </td>
            </tr>
