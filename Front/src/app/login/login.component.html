<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="app-title">MemoireManager</h1>
      <p class="login-subtitle">Connectez-vous à votre compte</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="redirection()" class="login-form">
      <!-- User Type Selection -->
      <div class="form-group">
        <label class="form-label">Vous êtes</label>
        <div class="user-type-selector">
          <button type="button" class="user-type-btn">Étudiant</button>
          <button type="button" class="user-type-btn">Professeur</button>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <input
          id="email"
          type="email"
          class="form-input"
          placeholder="votre.email@univmetiers.ci"
          formControlName="email"
        />
        <div class="error-message"></div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          id="password"
          type="password"
          class="form-input"
          placeholder="••••••••"
          formControlName="password"
        />
        <div class="error-message"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        <span>Se connecter</span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <span class="register-text">Pas encore de compte ?</span>
      <a [routerLink]="'/register'">Créer un compte</a>
    </div>

    <!-- Demo Accounts Section -->
    <div class="demo-section">
      <div class="demo-header">
        <h3>Comptes de démonstration</h3>
      </div>
    </div>
  </div>
</div>
