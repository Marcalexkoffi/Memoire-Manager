<div class="submit-proposal-container">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <button class="back-button">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="m19 12H5" />
          </svg>
          <a [routerLink]="'/home'">Retour</a>
        </button>
        <h1>Soumettre une Proposition</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="form-card">
        <div class="card-header">
          <h2 style="color: white"><b>FICHE DE VALIDATION DE THEME</b></h2>
          <p style="color: white">
            <b
              >Remplissez tous les champs requis pour soumettre votre
              proposition de thème de mémoire</b
            >
          </p>
        </div>

        <div class="card-content">
          <form class="proposal-form">
            <!-- Contact -->
            <div class="form-group">
              <label for="contact" class="form-label">Contact *</label>
              <input
                id="contact"
                type="email"
                class="form-input"
                placeholder="votre@email.com"
                formControlName="contact"
              />
              <div class="error-message"></div>
            </div>

            <!-- Nom et Prénoms -->
            <div class="form-group">
              <label for="fullName" class="form-label">Nom et Prénoms *</label>
              <input
                id="fullName"
                type="text"
                class="form-input"
                placeholder="Jean Dupont"
                formControlName="fullName"
              />
              <div class="error-message"></div>
            </div>

            <!-- Libellé du thème -->
            <div class="form-group">
              <label for="themeTitle" class="form-label"
                >Libellé du thème *</label
              >
              <input
                id="themeTitle"
                type="text"
                class="form-input"
                placeholder="Titre de votre thème de mémoire"
                formControlName="themeTitle"
              />
              <div class="error-message"></div>
            </div>

            <!-- Problématique -->
            <div class="form-group">
              <label for="problematic" class="form-label"
                >Problématique *</label
              >
              <textarea
                id="problematic"
                class="form-textarea"
                placeholder="Décrivez la problématique que vous souhaitez aborder..."
                formControlName="problematic"
                rows="4"
              ></textarea>
              <div class="error-message"></div>
            </div>

            <!-- Objectif général -->
            <div class="form-group">
              <label for="generalObjective" class="form-label"
                >Objectif général *</label
              >
              <textarea
                id="generalObjective"
                class="form-textarea"
                placeholder="Décrivez l'objectif principal de votre recherche..."
                formControlName="generalObjective"
                rows="3"
              ></textarea>
              <div class="error-message"></div>
            </div>

            <!-- Objectifs spécifiques -->
            <div class="form-group">
              <label class="form-label">Objectifs spécifiques *</label>
              <div
                class="objectives-container"
                formArrayName="specificObjectives"
              >
                <div class="objective-item">
                  <div class="objective-input-group">
                    <input type="text" class="form-input" />
                    <button type="button" class="remove-button">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                      </svg>
                    </button>
                  </div>
                  <div class="error-message"></div>
                </div>

                <button type="button" class="add-button">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                  </svg>
                  Ajouter un objectif spécifique
                </button>
              </div>
            </div>

            <!-- Résultats attendus -->
            <div class="form-group">
              <label for="expectedResults" class="form-label"
                >Les résultats attendus *</label
              >
              <textarea
                id="expectedResults"
                class="form-textarea"
                placeholder="Décrivez les résultats que vous espérez obtenir..."
                formControlName="expectedResults"
                rows="4"
              ></textarea>
              <div class="error-message"></div>
            </div>

            <!-- Submit Buttons -->
            <div class="form-actions">
              <button type="button" class="cancel-button">Annuler</button>
              <button type="submit" class="submit-button">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="m22 2-7 20-4-9-9-4Z" />
                  <path d="M22 2 11 13" />
                </svg>

                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
